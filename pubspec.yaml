name: fl_umeng_apm
description: umeng apm plugin for flutter, only Android and IOS are supported
version: 0.1.1
repository: https://github.com/kennir/fl_umeng_apm.git
publish_to: none

environment:
  sdk: '>=2.12.1 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  fl_umeng:
    git:
      url: https://github.com/kennir/fl_umeng.git

dev_dependencies:
  flutter_lints: ^2.0.1

flutter:

  plugin:
    platforms:
      android:
        package: fl.umeng.apm
        pluginClass: UMengAPMPlugin
      ios:
        pluginClass: UMengAPMPlugin
